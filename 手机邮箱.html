<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手机邮箱导航</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/email.css">
</head>
<body>
    <div class="l-main">
        <div class="menu">
            <header>
                <h1 class="title">我的邮箱</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a href="#" class="active">
                            <i class="fa fa-envelope"></i>
                            <span class="text">收件箱</span>
                            <span class="badge warning">32</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-flag"></i>
                            <span class="text">红旗邮件</span>
                            <span class="badge">7</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-space-shuttle"></i>
                            <span class="text">已发送</span>
                            <span class="badge">0/17</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-archive"></i>
                            <span class="text">草稿箱</span>
                            <span class="badge">2</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-train"></i>
                            <span class="text">已删除</span>
                            <span class="badge">5</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="text">所有邮件</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</body>
</html>
