<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1，maximun-scale=1">
    <title>个人信息页面</title>
    <link rel="stylesheet" href="css/personal_info.css" media="all">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
<h1>个人信息</h1>
<div class="element">
    <div class="element-left">
        <div class="edit">
            <form action="">
                <ul>
                    <li>
                        <input type="text" placeholder="请输入旧密码">
                        <a href="#" class="user1"><i class="fa fa-user"></i></a>
                    </li>
                    <li>
                        <input type="text" placeholder="请输入新密码">
                        <a href="#" class="lock1"><i class="fa fa-lock"></i></a>
                    </li>
                </ul>
            </form>
            <div class="submit">
                <input type="submit" value="修改密码">
            </div>
        </div>
    </div>
    <div class="element-right">
        <div class="teddy-bear">
            <div class="teddy-text">
                <img src="img/face.jpeg" class="img-responsive" alt="">
                <h4>科学怪人</h4>
            </div>
            <div class="teddy-follow">
                <ul>
                    <li class="folw-h">
                        <h3>2.5w</h3>
                        <p>粉丝</p>
                    </li>
                    <li class="folw-r">
                        <h3>100</h3>
                        <p>关注</p>
                    </li>
                    <div class="clear"></div>
                </ul>
            </div>
        </div>
    </div>
    <div class="element-last">
        <ul class="content">
            <li class="menu button">
                <a href="#">个人资料<span class="icon"><i class="fa fa-user-o"></i></span></a>
            </li>
            <li class="menu button">
                <a href="#">消息<span class="icon"><i class="fa fa-commenting-o"></i></span><i>13</i></a>
            </li>
            <li class="menu button">
                <a href="#">设置<span class="icon"><i class="fa fa-cog"></i></span></a>
            </li>
            <li class="menu info button">
                <a href="#">退出登录<span class="icon"><i class="fa fa-sign-out"></i></span></a>
            </li>
        </ul>
    </div>
    <div class="clear"></div>
</div>
</body>
</html>
